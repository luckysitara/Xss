<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stolen Data</title>
</head>
<body>
    <h1>Stolen Data</h1>
    <p id="stolen-data"></p>

    <script>
        // Extract the stolen data from the URL
        const params = new URLSearchParams(window.location.search);
        const stolenData = params.get('cookie');

        // Display the stolen data
        document.getElementById('stolen-data').textContent = `Stolen Cookie: ${stolenData}`;

        // Optionally send the stolen data to the attacker's server
    </script>
</body>
</html>
